<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#000000">

  <!-- PWA / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Shader Visuals">
  <link rel="apple-touch-icon" href="/shader-visuals/icons/icon-192.png">
  <link rel="manifest" href="/shader-visuals/manifest.json">

  <title>Shader Visuals</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      overscroll-behavior: none;
      touch-action: none;
    }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #toast {
      position: fixed;
      bottom: calc(24px + env(safe-area-inset-bottom));
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      pointer-events: none;
    }
  </style>
  <script type="module" crossorigin src="/shader-visuals/assets/index-CVZjEF4U.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay"></div>
  <div id="toast"></div>

</body>
</html>
